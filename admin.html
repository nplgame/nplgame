<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Game Store</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-bg: #1e293b;
            --darker-bg: #0f172a;
            --text-light: #f1f5f9;
            --card-bg: #2d3748;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--text-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--dark-bg);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 24px;
        }

        .back-to-site {
            color: var(--secondary-color);
            text-decoration: none;
            padding: 8px 16px;
        }

        .admin-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4b5563;
            background-color: #1f2937;
            color: var(--text-light);
        }

        .category-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #4b5563;
        }

        th {
            background-color: #1f2937;
        }

        tr:hover {
            background-color: #374151;
        }

        .game-list-img {
            width: 80px;
            height: 45px;
            object-fit: cover;
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-edit {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }

        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="admin-title">Admin Panel</h1>
                <a href="index.html" class="back-to-site">← Quay lại trang web</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="alertBox" class="alert hidden"></div>

        <div class="admin-section">
            <h2 class="section-title">Thêm Game Mới</h2>
            <form id="addGameForm">
                <div class="form-group">
                    <label for="gameTitle">Tên Game</label>
                    <input type="text" id="gameTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="gamePrice">Giá (VND)</label>
                    <input type="number" id="gamePrice" min="0" step="1000" required>
                </div>
                
                <div class="form-group">
                    <label for="gameImage">Đường dẫn hình ảnh</label>
                    <input type="url" id="gameImage" placeholder="https://example.com/image.jpg" required>
                </div>
                
                <div class="form-group">
                    <label>Thể loại</label>
                    <div class="category-checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" id="catHot" value="hot">
                            <label for="catHot">Game Hot</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="catAction" value="action">
                            <label for="catAction">Hành động</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="catRPG" value="rpg">
                            <label for="catRPG">Nhập vai</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="catStrategy" value="strategy">
                            <label for="catStrategy">Chiến thuật</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="catSport" value="sport">
                            <label for="catSport">Thể thao</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="catBundle" value="bundle">
                            <label for="catBundle">Bộ sưu tập</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="catOther" value="other">
                            <label for="catOther">Khác</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Thêm Game</button>
            </form>
        </div>

        <div class="admin-section">
            <h2 class="section-title">Quản lý Game</h2>
            <div class="table-wrapper">
                <table id="gamesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Hình ảnh</th>
                            <th>Tên Game</th>
                            <th>Giá</th>
                            <th>Thể loại</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="gamesTableBody">
                        <!-- Games will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Game Modal -->
    <div id="editModal" class="hidden" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    ">
        <div style="
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        ">
            <h2 class="section-title">Chỉnh sửa Game</h2>
            <form id="editGameForm">
                <input type="hidden" id="editGameId">
                
                <div class="form-group">
                    <label for="editGameTitle">Tên Game</label>
                    <input type="text" id="editGameTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="editGamePrice">Giá (VND)</label>
                    <input type="number" id="editGamePrice" min="0" step="1000" required>
                </div>
                
                <div class="form-group">
                    <label for="editGameImage">Đường dẫn hình ảnh</label>
                    <input type="url" id="editGameImage" required>
                </div>
                
                <div class="form-group">
                    <label>Thể loại</label>
                    <div class="category-checkboxes">
                        <div class="checkbox-group">
                            <input type="checkbox" id="editCatHot" value="hot">
                            <label for="editCatHot">Game Hot</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="editCatAction" value="action">
                            <label for="editCatAction">Hành động</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="editCatRPG" value="rpg">
                            <label for="editCatRPG">Nhập vai</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="editCatStrategy" value="strategy">
                            <label for="editCatStrategy">Chiến thuật</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="editCatSport" value="sport">
                            <label for="editCatSport">Thể thao</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="editCatBundle" value="bundle">
                            <label for="editCatBundle">Bộ sưu tập</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="editCatOther" value="other">
                            <label for="editCatOther">Khác</label>
                        </div>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-danger" id="cancelEditBtn">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample game data - in a real app this would come from a database
        let games = [
            {
                id: 1,
                title: "The First Berserker: Khazan",
                price: 49000,
                image: "https://via.placeholder.com/300x150?text=Khazan",
                categories: ["action", "rpg"]
            },
            {
                id: 2,
                title: "Black Myth: Wukong",
                price: 49000,
                image: "https://via.placeholder.com/300x150?text=Wukong",
                categories: ["action", "rpg"]
            },
            {
                id: 3,
                title: "Marvel's Spider-Man 2",
                price: 49000,
                image: "https://via.placeholder.com/300x150?text=Spider-Man+2",
                categories: ["action", "hot"]
            },
            {
                id: 4,
                title: "Marvel's Spider-Man Remastered",
                price: 29000,
                image: "https://via.placeholder.com/300x150?text=Spider-Man+Remastered",
                categories: ["action"]
            }
        ];

        // Debug flag - set to true to show debug logs
        const DEBUG = true;
        
        function debugLog(message, data) {
            if (DEBUG) {
                console.log(`[DEBUG] ${message}`, data || '');
            }
        }

        // Load games from localStorage if available
        document.addEventListener('DOMContentLoaded', () => {
            try {
                debugLog('Đang tải dữ liệu từ localStorage...');
                const savedGames = localStorage.getItem('games');
                if (savedGames) {
                    debugLog('Dữ liệu games đã tìm thấy:', savedGames);
                    games = JSON.parse(savedGames);
                } else {
                    debugLog('Không tìm thấy dữ liệu games, đang lưu dữ liệu mẫu');
                    // Save initial games to localStorage
                    localStorage.setItem('games', JSON.stringify(games));
                }
            } catch (error) {
                console.error('Lỗi khi truy cập localStorage:', error);
                showAlert('Có lỗi xảy ra khi truy cập bộ nhớ cục bộ: ' + error.message, 'error');
            }
            
            displayGamesTable();
        });

        // Display games in the admin table
        function displayGamesTable() {
            try {
                debugLog('Đang hiển thị bảng games với dữ liệu:', games);
                const tableBody = document.getElementById('gamesTableBody');
                tableBody.innerHTML = '';
                
                games.forEach(game => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${game.id}</td>
                        <td><img src="${game.image}" alt="${game.title}" class="game-list-img" onerror="this.src='https://via.placeholder.com/80x45?text=Error'"></td>
                        <td>${game.title}</td>
                        <td>${formatPrice(game.price)} VND</td>
                        <td>${game.categories.join(', ')}</td>
                        <td class="action-buttons">
                            <button class="btn btn-edit" onclick="openEditModal(${game.id})">Sửa</button>
                            <button class="btn btn-delete" onclick="deleteGame(${game.id})">Xóa</button>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Lỗi khi hiển thị bảng games:', error);
                showAlert('Có lỗi xảy ra khi hiển thị danh sách game: ' + error.message, 'error');
            }
        }

        // Format price with thousands separator
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Add new game
        document.getElementById('addGameForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            try {
                debugLog('Form thêm game đã được submit');
                
                // Get form values
                const title = document.getElementById('gameTitle').value.trim();
                const price = parseInt(document.getElementById('gamePrice').value);
                const image = document.getElementById('gameImage').value.trim();
                
                debugLog('Dữ liệu form:', { title, price, image });
                
                // Get selected categories
                const categories = [];
                document.querySelectorAll('#addGameForm .category-checkboxes input[type="checkbox"]:checked').forEach(checkbox => {
                    categories.push(checkbox.value);
                });
                
                debugLog('Thể loại đã chọn:', categories);
                
                // Validate form
                if (!title || isNaN(price) || !image) {
                    debugLog('Validation lỗi: thiếu thông tin cơ bản');
                    showAlert('Vui lòng điền đầy đủ thông tin game', 'error');
                    return;
                }
                
                if (categories.length === 0) {
                    debugLog('Validation lỗi: chưa chọn thể loại');
                    showAlert('Vui lòng chọn ít nhất một thể loại', 'error');
                    return;
                }
                
                // Create new game object
                const newId = games.length > 0 ? Math.max(...games.map(g => g.id)) + 1 : 1;
                debugLog('ID mới tạo:', newId);
                
                const newGame = {
                    id: newId,
                    title,
                    price,
                    image,
                    categories
                };
                
                debugLog('Game mới tạo:', newGame);
                
                // Add to games array
                games.push(newGame);
                
                // Save to localStorage
                try {
                    localStorage.setItem('games', JSON.stringify(games));
                    debugLog('Đã lưu vào localStorage thành công');
                } catch (storageError) {
                    console.error('Lỗi khi lưu vào localStorage:', storageError);
                    showAlert('Không thể lưu game vào bộ nhớ cục bộ: ' + storageError.message, 'error');
                    return;
                }
                
                // Update table
                displayGamesTable();
                
                // Reset form
                document.getElementById('addGameForm').reset();
                
                // Show success message
                showAlert('Game đã được thêm thành công!', 'success');
                
            } catch (error) {
                console.error('Lỗi khi thêm game mới:', error);
                showAlert('Có lỗi xảy ra khi thêm game mới: ' + error.message, 'error');
            }
        });

        // Delete game
        function deleteGame(id) {
            try {
                debugLog('Yêu cầu xóa game với ID:', id);
                
                if (confirm('Bạn có chắc chắn muốn xóa game này?')) {
                    games = games.filter(game => game.id !== id);
                    debugLog('Games sau khi xóa:', games);
                    
                    // Save to localStorage
                    localStorage.setItem('games', JSON.stringify(games));
                    debugLog('Đã lưu thay đổi sau khi xóa vào localStorage');
                    
                    // Update table
                    displayGamesTable();
                    
                    // Show success message
                    showAlert('Game đã được xóa thành công!', 'success');
                } else {
                    debugLog('Người dùng đã hủy xóa game');
                }
            } catch (error) {
                console.error('Lỗi khi xóa game:', error);
                showAlert('Có lỗi xảy ra khi xóa game: ' + error.message, 'error');
            }
        }

        // Open edit modal
        function openEditModal(id) {
            try {
                debugLog('Mở modal chỉnh sửa cho game ID:', id);
                
                const game = games.find(game => game.id === id);
                if (!game) {
                    debugLog('Không tìm thấy game với ID:', id);
                    showAlert('Không tìm thấy thông tin game cần chỉnh sửa', 'error');
                    return;
                }
                
                debugLog('Thông tin game sẽ chỉnh sửa:', game);
                
                // Fill form with game data
                document.getElementById('editGameId').value = game.id;
                document.getElementById('editGameTitle').value = game.title;
                document.getElementById('editGamePrice').value = game.price;
                document.getElementById('editGameImage').value = game.image;
                
                // Reset checkboxes
                document.querySelectorAll('#editModal input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // Check categories
                game.categories.forEach(category => {
                    const checkbox = document.getElementById(`editCat${category.charAt(0).toUpperCase() + category.slice(1)}`);
                    if (checkbox) checkbox.checked = true;
                });
                
                // Show modal
                document.getElementById('editModal').classList.remove('hidden');
                debugLog('Modal chỉnh sửa đã được hiển thị');
                
            } catch (error) {
                console.error('Lỗi khi mở modal chỉnh sửa:', error);
                showAlert('Có lỗi xảy ra khi mở form chỉnh sửa: ' + error.message, 'error');
            }
        }

        // Close edit modal
        document.getElementById('cancelEditBtn').addEventListener('click', () => {
            document.getElementById('editModal').classList.add('hidden');
            debugLog('Modal chỉnh sửa đã được đóng');
        });

        // Edit game
        document.getElementById('editGameForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            try {
                debugLog('Form chỉnh sửa game đã được submit');
                
                // Get form values
                const id = parseInt(document.getElementById('editGameId').value);
                const title = document.getElementById('editGameTitle').value.trim();
                const price = parseInt(document.getElementById('editGamePrice').value);
                const image = document.getElementById('editGameImage').value.trim();
                
                debugLog('Dữ liệu form chỉnh sửa:', { id, title, price, image });
                
                // Get selected categories
                const categories = [];
                document.querySelectorAll('#editModal .category-checkboxes input[type="checkbox"]:checked').forEach(checkbox => {
                    categories.push(checkbox.value);
                });
                
                debugLog('Thể loại đã chọn:', categories);
                
                // Validate form
                if (!title || isNaN(price) || !image) {
                    debugLog('Validation lỗi: thiếu thông tin cơ bản');
                    showAlert('Vui lòng điền đầy đủ thông tin game', 'error');
                    return;
                }
                
                if (categories.length === 0) {
                    debugLog('Validation lỗi: chưa chọn thể loại');
                    showAlert('Vui lòng chọn ít nhất một thể loại', 'error');
                    return;
                }
                
                // Find game index
                const gameIndex = games.findIndex(game => game.id === id);
                if (gameIndex === -1) {
                    debugLog('Không tìm thấy game cần chỉnh sửa với ID:', id);
                    showAlert('Không tìm thấy thông tin game cần chỉnh sửa', 'error');
                    return;
                }
                
                // Update game
                games[gameIndex] = {
                    ...games[gameIndex],
                    title,
                    price,
                    image,
                    categories
                };
                
                debugLog('Game sau khi cập nhật:', games[gameIndex]);
                
                // Save to localStorage
                localStorage.setItem('games', JSON.stringify(games));
                debugLog('Đã lưu thay đổi vào localStorage');
                
                // Update table
                displayGamesTable();
                
                // Close modal
                document.getElementById('editModal').classList.add('hidden');
                
                // Show success message
                showAlert('Game đã được cập nhật thành công!', 'success');
                
            } catch (error) {
                console.error('Lỗi khi chỉnh sửa game:', error);
                showAlert('Có lỗi xảy ra khi chỉnh sửa game: ' + error.message, 'error');
            }
        });

        // Show alert
        function showAlert(message, type) {
            try {
                debugLog('Hiển thị thông báo:', { message, type });
                
                const alertBox = document.getElementById('alertBox');
                alertBox.textContent = message;
                alertBox.className = `alert alert-${type}`;
                alertBox.classList.remove('hidden');
                
                // Hide alert after 3 seconds
                setTimeout(() => {
                    alertBox.classList.add('hidden');
                    debugLog('Đã ẩn thông báo sau 3 giây');
                }, 3000);
                
            } catch (error) {
                console.error('Lỗi khi hiển thị thông báo:', error);
            }
        }

        // Check localStorage support
        function checkStorageSupport() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                return true;
            } catch (e) {
                return false;
            }
        }

        // Check localStorage support on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkStorageSupport()) {
                console.error('Trình duyệt không hỗ trợ localStorage hoặc đã bị vô hiệu hóa');
                showAlert('Trình duyệt của bạn không hỗ trợ lưu trữ cục bộ, chức năng lưu game sẽ không hoạt động!', 'error');
            }
        });
    </script>
</body>
</html>
