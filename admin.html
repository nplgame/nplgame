<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Game Store</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-bg: #1e293b;
            --darker-bg: #0f172a;
            --text-light: #f1f5f9;
            --card-bg: #2d3748;
            --price-color: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--dark-bg);
            padding: 15px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-form {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .category-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-checkboxes label {
            display: flex;
            align-items: center;
            background-color: var(--dark-bg);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .category-checkboxes input {
            margin-right: 5px;
        }

        .games-list {
            margin-top: 30px;
        }

        .game-item {
            background-color: var(--card-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quản Lý Game</h1>
    </header>

    <div class="container">
        <div class="admin-form">
            <form id="addGameForm">
                <div class="form-group">
                    <label for="gameTitle">Tên Game</label>
                    <input type="text" id="gameTitle" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="gamePrice">Giá (VND)</label>
                    <input type="number" id="gamePrice" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Thể Loại</label>
                    <div class="category-checkboxes">
                        <label>
                            <input type="checkbox" name="categories" value="action"> Hành Động
                        </label>
                        <label>
                            <input type="checkbox" name="categories" value="rpg"> Nhập Vai
                        </label>
                        <label>
                            <input type="checkbox" name="categories" value="strategy"> Chiến Thuật
                        </label>
                        <label>
                            <input type="checkbox" name="categories" value="sport"> Thể Thao
                        </label>
                        <label>
                            <input type="checkbox" name="categories" value="hot"> Game Hot
                        </label>
                        <label>
                            <input type="checkbox" name="categories" value="other"> Khác
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gameImage">Đường Dẫn Ảnh</label>
                    <input type="text" id="gameImage" class="form-control" placeholder="https://example.com/image.jpg">
                </div>

                <button type="submit" class="btn">Thêm Game</button>
            </form>
        </div>

        <div class="games-list" id="gamesList">
            <h2>Danh Sách Game Hiện Tại</h2>
            <!-- Games will be dynamically listed here -->
        </div>

        <a href="index.html" class="back-link">Quay Lại Trang Chủ</a>
    </div>

    <script>
        // Initialize games from localStorage or use default games
        let games = JSON.parse(localStorage.getItem('games')) || [
            {
                id: 1,
                title: "The First Berserker: Khazan",
                price: 49000,
                image: "https://via.placeholder.com/300x150?text=Khazan",
                categories: ["action", "rpg"]
            },
            {
                id: 2,
                title: "Black Myth: Wukong",
                price: 49000,
                image: "https://via.placeholder.com/300x150?text=Wukong",
                categories: ["action", "rpg"]
            },
            {
                id: 3,
                title: "Marvel's Spider-Man 2",
                price: 49000,
                image: "https://via.placeholder.com/300x150?text=Spider-Man+2",
                categories: ["action", "hot"]
            }
        ];

        // Function to save games to localStorage
        function saveGamesToLocalStorage() {
            localStorage.setItem('games', JSON.stringify(games));
        }

        // Function to render the list of games
        function renderGamesList() {
            const gamesList = document.getElementById('gamesList');
            const gamesListContent = games.map(game => `
                <div class="game-item">
                    <span>${game.title} - ${formatPrice(game.price)} VND</span>
                    <button onclick="deleteGame(${game.id})" class="btn" style="background-color: #e74c3c;">Xóa</button>
                </div>
            `).join('');

            gamesList.innerHTML = `
                <h2>Danh Sách Game Hiện Tại</h2>
                ${gamesListContent}
            `;
        }

        // Function to format price with thousands separator
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Function to delete a game
        function deleteGame(gameId) {
            games = games.filter(game => game.id !== gameId);
            saveGamesToLocalStorage();
            renderGamesList();
        }

        // Event listener for form submission
        document.getElementById('addGameForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const title = document.getElementById('gameTitle').value;
            const price = parseInt(document.getElementById('gamePrice').value);
            const image = document.getElementById('gameImage').value || `https://via.placeholder.com/300x150?text=${encodeURIComponent(title)}`;

            // Get selected categories
            const categoryCheckboxes = document.querySelectorAll('input[name="categories"]:checked');
            const categories = Array.from(categoryCheckboxes).map(cb => cb.value);

            // Create new game object
            const newGame = {
                id: games.length > 0 ? Math.max(...games.map(g => g.id)) + 1 : 1,
                title,
                price,
                image,
                categories
            };

            // Add game to the list
            games.push(newGame);

            // Save to localStorage
            saveGamesToLocalStorage();

            // Render updated games list
            renderGamesList();

            // Reset form
            this.reset();
        });

        // Initial render of games list
        document.addEventListener('DOMContentLoaded', renderGamesList);
    </script>
</body>
</html>
